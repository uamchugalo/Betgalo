<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=35msCbhf"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>

    <div class="container">
        <div class="container__conteudo">
            <!-- Mova a imagem para o topo aqui -->
            <img src="./img/Galo.png" alt="Uma pessoa olhando para a esquerda" class="container__imagem-pessoa" />
            <div class="container__informacoes">
                <div class="container__texto">
                    <h1>Número secreto</h1>
                    <p class="texto__paragrafo">Escolha um número de 1 a 10</p>
                </div>
                <input type="number" min="1" max="10" class="container__input">
                
                <!-- Adicionando o contador de tentativas restantes -->
                <p id="tentativasRestantes">Tentativas restantes: 5</p>
                
                <div class="chute container__botoes">
                    <button onclick="verificarChute()" class="container__botao">Chutar</button>
                    <button onclick="reiniciarJogo()" id="reiniciar" class="container__botao" disabled>Novo jogo</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="main.js" defer></script>
</html>
